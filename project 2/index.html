<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="contener">
            <div class="calculater">
                <input type="text" id="display" readonly>
                <button class="btn" onclick="clear()">AC</button>
                <button class="btn" onclick="delet()">DEL</button>
                <button class="btn" onclick="percentage()">%</button>
                <button class="btn" onclick="buttons=('/')">/</button>
                <button class="btn" onclick="buttons=('7')">7</button>
                <button class="btn" onclick="buttons=('8')">8</button>
                <button class="btn" onclick="buttons=('9')">9</button>
                <button class="btn" onclick="buttons=('*')">*</button>
                <button class="btn" onclick="buttons=('4')">4</button>
                <button class="btn" onclick="buttons=('5')">5</button>
                <button class="btn" onclick="buttons=('6')">6</button>
                <button class="btn" onclick="buttons=('-')">-</button> 
                <button class="btn" onclick="buttons=('1')">1</button>
                <button class="btn" onclick="buttons=('2')">2</button>
                <button class="btn" onclick="buttons=('3')">3</button>
                <button class="btn" onclick="buttons=('+')">+</button>
                <button class="btn" onclick="buttons=('.')">.</button>
                <button class="btn" onclick="buttons=('0')">0</button>
                <button class="btn" id="EQUAL" oneclick="equal('=')">=</button>
            </div>
        </div>
    </div>
    <script src="calculater.js"></script>
</body>
</html>
